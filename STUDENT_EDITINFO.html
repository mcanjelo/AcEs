<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prof Main</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.js"></script>
  </head>
  <body>
    <div class="navbar navbar-inverse">
      <div class ="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">AcEs</a>

        </div>
         <p class="navbar-text navbar-right">Hi Student! <a href="#" class="navbar-link"><span class="glyphicon glyphicon-log-out"></span></a></p>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <ul class="nav nav-pills nav-stacked">
            <li><a href="#">Home</a></li>
            <li class="active"><a href="#">Basic Information</a></li>
            <li><a href="#">Grades</a></li>
            <li><a href="#">Schedule</a></li>
          </ul>

        </div>
        <div class="col-md-5">
          <h3>Personal Information</h3>
          <div class="form-group">
              <label for="Nickname">Nickname</label>
              <input type="text" class="form-control" id="Nickname" placeholder="Nickname">
            </div>
            <div class="form-group">
             <label for="Contact">Mobile Number</label>
             <input type="text" class="form-control" id="Contact" placeholder="Contact Details">
          </div>

            <div class="form-group">
             <label for="Address">Address</label>
             <input type="text" class="form-control" id="Address" placeholder="Address">
          </div>

          <div class="form-group">
             <label for="HS">High School</label>
             <input type="text" class="form-control" id="HS" placeholder="High School">
          </div>


            <div class="form-group">
             <label for="Email">Email</label>
             <input type="email" class="form-control" id="Email" placeholder="Contact Details">
          </div>
          <div class="form-group">
          <label for="Learning">Learning Style</label>
          <select id="Learning" class="form-control">
            <option></option>
            <option>Visual</option>
            <option>Audio</option>
            <option>Hands-on</option>
            <option>Audio-Visual</option>
          </select>

          <br>
          <button type="button" class="btn btn-primary">Add</button>


        </div>
      </div>

    </div>
  </body>
</html>
